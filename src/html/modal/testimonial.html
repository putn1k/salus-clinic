<div class="hystmodal hystmodal--simple"
     id="testimonial-modal"
     aria-hidden="true">
  <div class="hystmodal__wrap">
    <div class="hystmodal__window hystmodal__window--form"
         role="dialog"
         aria-modal="true">
      <div class="modal">
        <button class="btn-reset modal__close"
                type="button"
                aria-label="Закрыть окно"
                data-hystclose>
          <svg class="modal__close-icon"
               width="18"
               height="18"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <p class="indent-reset hd hd--h3 modal__title">Оставить отзыв</p>
        <div class="strong-view strong-form strong-view-id-1 unstyled-form wpmtst-unstyled-form testimonials-form"
             data-state="idle">
          <div id="wpmtst-form">
            <div class="strong-form-inner">
              <form id="wpmtst-submission-form"
                    method="post"
                    enctype="multipart/form-data"
                    autocomplete="off">
                <div class="form-field field-client_name">
                  <input id="wpmtst_client_name"
                         type="text"
                         class="text"
                         name="client_name"
                         placeholder="Ваше имя *"
                         required>
                  <span class="after"></span>
                </div>
                <div class="form-field field-post_content">
                  <textarea id="wpmtst_post_content"
                            name="post_content"
                            class="textarea"
                            required
                            placeholder="Ваш отзыв *"></textarea>
                  <span class="after"></span>
                </div>
                <div class="form-field wpmtst-submit">
                  <label>
                    <input type="submit"
                           id="wpmtst_submit_testimonial"
                           name="wpmtst_submit_testimonial"
                           value="Отправить"
                           class="button"
                           tabindex="0">
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
